<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة إرسال واتساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #3a7bd5, #00d2ff);
      font-family: 'Cairo', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 650px;
      backdrop-filter: blur(12px);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control,
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
    }

    .form-control::placeholder {
      color: #eee;
    }

    .btn-primary {
      background-color: #0052cc;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #003d99;
    }

    textarea {
      resize: vertical;
    }

    #result {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }

    h3 {
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">📲 منصة إرسال رسائل واتساب</h3>
    <form id="whatsappForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">أرقام المستلمين</label>
        <textarea class="form-control" name="numbers" rows="4" required placeholder="أدخل الأرقام مفصولة بأسطر، مثال:&#10;9665XXXXXXXX&#10;9677XXXXXXXX"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">نص الرسالة</label>
        <textarea class="form-control" name="message" rows="3" required placeholder="اكتب رسالتك هنا..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">صورة (اختياري)</label>
        <input class="form-control" type="file" name="image" accept="image/*">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">📤 إرسال الرسائل</button>
      </div>
    </form>
    <div id="result" class="mt-3 text-white"></div>
  </div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '⌛ جاري إرسال الرسائل...';

      fetch('send.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        let output = '';
        if (data.responses && data.responses.length > 0) {
          output += '✅ نتائج الإرسال:\\n\\n';
          data.responses.forEach((res, i) => {
            const status = res?.status || res?.message || '❌ غير معروف';
            output += `🔹 ${res.to} => ${status}\\n`;
          });
        } else {
          output = '❌ لم يتم استلام رد من الخادم.';
        }
        resultDiv.textContent = output;
      })
      .catch(err => {
        resultDiv.textContent = '❌ خطأ في الاتصال بالخادم: ' + err.message;
      });
    });
  </script>
</body>
</html>
