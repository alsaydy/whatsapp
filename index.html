<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال واتساب</title>
</head>
<body>
  <h2>إرسال رسالة واتساب</h2>
  <form id="whatsappForm">
    <label>أرقام المستلمين (مثال: 966xxxxxxxxx,2010xxxxxxx):</label><br>
    <input type="text" name="numbers" required><br><br>

    <label>الرسالة:</label><br>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">إرسال</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch('send.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('result').innerHTML = data;
      });
    });
  </script>
</body>
</html>
