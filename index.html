<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال واتساب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cairo', sans-serif;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
    }
    textarea {
      resize: vertical;
    }
    .form-control, .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .btn-primary {
      background-color: #0066cc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005bb5;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">🟢 إرسال رسالة واتساب</h3>
    <form id="whatsappForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">أرقام المستلمين (كل رقم في سطر)</label>
        <textarea class="form-control" name="numbers" rows="4" required placeholder="مثال:\n9665XXXXXXXX\n9677XXXXXXXX"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">الرسالة</label>
        <textarea class="form-control" name="message" rows="3" required placeholder="اكتب الرسالة هنا..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">صورة (اختياري)</label>
        <input class="form-control" type="file" name="image" accept="image/*">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">📤 إرسال</button>
      </div>
    </form>
    <div id="result" class="mt-3 text-white"></div>
  </div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '⏳ جاري الإرسال...';

      fetch('send.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        let output = '';
        if (data.results && data.results.length > 0) {
          output += '📤 النتائج:\n';
          data.results.forEach((res, i) => {
            const status = res.status?.error ?? res.status?.message ?? '❌ غير معروف';
            output += `🔢 ${i+1} - ${res.to} => ${status}\n`;
          });
        } else {
          output = '❌ لم يتم استلام رد من الخادم.';
        }
        resultDiv.textContent = output;
      })
      .catch(err => {
        resultDiv.textContent = '❌ خطأ في الاتصال بالخادم: ' + err.message;
      });
    });
  </script>
</body>
</html>
